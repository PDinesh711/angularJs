<div class="container">
    <div class="card col-md-5">
        <div class="card-header">
    <h4>Bank Account </h4>
        </div>
        <div class="card-body">
         <div class="row mt-3">
            <label for="name"> Account Holder Name: </label>
            <input type="text" class="form-control" [(ngModel)]="AccountName">
         </div>
         <div class="row mt-3">
            <label for="num"> Account Number: </label>
            <input type="number" class="form-control" [(ngModel)]="AccountNumber">
         </div>
         <div class="row mt-3">
            <label for="name"> IFSC Code : </label>
            <input type="text" class="form-control" [(ngModel)]="IFSCCode">
         </div>
         <div class="row mt-3">
            <label for="name"> Account Type: </label>
            <input type="text" class="form-control" [(ngModel)]="AccountType">
         </div>
         <div class="row mt-3">
            <label for="name"> Branch Location: </label>
            <input type="text" class="form-control" [(ngModel)]="BranchLocation">
         </div>
         <div class="row mt-3 mb-3">
            <button class="btn btn-primary" (click)="save()">Register</button>
         </div>
        </div>
      </div>
</div>

<!--  table  -->

<table class="table table-responsive table-dark text-center mt-4">
    <thead>
        <tr>
            <th class="fs-bolder">S.No</th>
            <th>Account Id</th>
            <th>Account Holder Name</th>
            <th>Account Number </th>
            <th>Account Type</th>
            <th>IFSC code </th>
            <th>Branch Location</th>
            <th>Edit/Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bank of BankAccountArray;let i=index">
            <td> {{i+1}} </td>
            <td> {{bank.accountId}} </td>
            <td> {{bank.accountHolderName}} </td>
            <td> {{bank.accountNumber}} </td>
            <td> {{bank.accountType}} </td>
            <td> {{bank.ifscCode}} </td>
            <td> {{bank.branchLocation}} </td>
            <td><button class="btn btn-warning" style="margin-right: 10px;" (click)="edit(bank)">Edit</button>  <button class="btn btn-danger" (click)="remove(bank)">Delete</button></td>
        </tr>
    </tbody>
</table>
